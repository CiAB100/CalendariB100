<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <title>Calendari B100</title>

  <!-- FullCalendar v6 -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, sans-serif;
    }
    #cal {
      max-width: 1920px;
      height: 100vh;
      margin: 0 auto;
    }
    .fc {
      --fc-border-color: rgba(255, 255, 255, .15);
    }
    .fc-daygrid-day-number {
      font-size: 1.1rem;
    }
    .fc-event {
      font-size: 0.9rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="cal"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      const calendar = new FullCalendar.Calendar(document.getElementById('cal'), {
        plugins: [ FullCalendar.dayGridPlugin, FullCalendar.googleCalendarPlugin ],
        initialView: 'dayGridMonth',
        locale: 'ca',
        firstDay: 1,
        height: '100%',
        googleCalendarApiKey: 'AIzaSyAoAMNTx-i8BlXKG4mcFKKn30I-awTT70o',

        eventSources: [
          {
            googleCalendarId: 'rb100.sants@gmail.com',
            color: '#1e88e5'
          },
          {
            googleCalendarId: 'rb100he.sants@gmail.com',
            color: '#d81b60'
          }
        ]
      });

      calendar.render();
    });
  </script>
</body>
</html>
